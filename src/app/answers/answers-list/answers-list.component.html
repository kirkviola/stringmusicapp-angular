<app-menu></app-menu>
<h1>Answers</h1>
<a routerLink="/answers/create">Create new answer</a>
<table class="table table-bordered">
    <tr>
        <th>Id</th>
        <th>Selection</th>
        <th>Activity Type</th>
    </tr>
    <tr *ngFor="let answer of answers">
        <td>{{answer.id}}</td>
        <td>{{answer.selection}}</td>
        <td>{{answer.activityTypeId}}</td>
    </tr>
</table>
