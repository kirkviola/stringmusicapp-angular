<app-menu></app-menu>
<a routerLink="/users/myuser">Go back</a>
<h1>{{activity.title}} Results:</h1>

<table class="table table-striped">
    <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
    </tr>
    <tr *ngFor="let problem of activity.problems">
        <td>
            {{problem.questionText}}
            <img src="{{problem.photoPath}}" alt="">
        </td>
        <td [ngClass]="problem.styleType">{{problem.selectedAnswer}}</td>
        <td [ngClass]="ansColor">{{problem.correctAnswer}}</td>
    </tr>
</table>
