<app-menu></app-menu>
<h1>Users</h1>
<table class="table table-bordered">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Adm</th>
        <th>Actions</th>
    </tr>
    <tr  *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.username}}</td>
        <td>{{u.firstname}} {{u.lastname}}</td>
        <td>{{u.email}}</td>
        <td>{{u.isAdmin | boolPipe}}</td>
        <td><a >details</a> | <a routerLink="/users/edit/{{u.id}}">edit</a></td>
    </tr>
</table>
